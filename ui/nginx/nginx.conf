server {
  listen 8080;
  client_max_body_size 100M;

  gzip on;
  gzip_comp_level 4;
  gzip_types text/css application/javascript;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
